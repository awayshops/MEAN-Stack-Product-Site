<div class = "row">
  <div class="col-md-6">
    <h2>
      {{ product.category }} {{ product.manufacturer }} {{ product.name }}
    </h2>
  </div>
  <div class="col-md-3">
  </div>
  <div class="col-md-2">
    <a href="#/"><button style="margin-top:20px" class="btn btn-default" ng-click="deleteProduct(product._id)">Delete</button></a>
  </div>
  <div class="col-md-1">
  </div>
</div>
<div ng-hide="editMode" class="container">
  <div>
    <p ng-if="product.name">Product Name: {{ product.name }} </p>
    <p ng-if="product.thumbnail_url">Thumbnail URL: {{ product.thumbnail_url }} </p>
    <p ng-if="product.url">URL: <a ng-href="{{ product.url }}" target="_blank">{{ product.url }}</a></p>
    <p ng-if="product.starting_price"> Starting Price: {{ product.starting_price }} </p>
	<p>Description:</p>
    <p ng-if="product.description"><textarea>{{ product.description }}</textarea></p>
    <p>
      <button style="margin-top:20px" class="btn btn-default" ng-click="toggleEdit()">Edit</button>
      <a style="margin-top:20px" class="btn btn-default" href="#/">Back</a>
    </p>
  </div>
</div>
<!-- Product form -->
<div ng-include="productFormUrl">
</div>
